<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Đặt Lại Mật Khẩu</title>
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6a00);
            background-size: 300% 300%;
            animation: gradientAnimation 8s infinite ease;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #555;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <a href="../templates/login.html" class="back-button">Quay lại</a>
    <div class="container">
        <h1>Đặt Lại Mật Khẩu</h1>
        <form>
            <div class="form-group">
                <label for="email">Email của tài khoản</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Gửi Email Đặt Lại Mật Khẩu</button>
        </form>
    </div>
</body>

</html>
